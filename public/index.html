<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventEaze</title>

  <link rel="stylesheet" href="/css/style.css">
 <!--  // <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  // <script type="text/javascript" src="https://underscorejs.org/underscore-min.js"></script>
  // <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  // <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script> -->

  <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src='bundle.js'></script>

  <script src="js/app.js"></script> 

  <script src="js/models/map.js"></script>
  <script src="js/views/mapView.js"></script>

  <script src="js/models/bar.js"></script>
  <script src="js/models/event.js"></script>
  <script src="js/models/myEvent.js"></script>

  <script src="js/collections/bars.js"></script>
  <script src="js/collections/events.js"></script>
  <script src="js/collections/myEvents.js"></script>

  <script src="js/views/barView.js"></script>
  <script src="js/views/barsView.js"></script>
  <script src="js/views/barModalView.js"></script>

  <script src="js/views/eventView.js"></script>
  <script src="js/views/eventsView.js"></script>
  <script src="js/views/eventModalView.js"></script>

  <script src="js/views/listEventView.js"></script>
  <script src="js/views/listEventsView.js"></script>  

  <script src="js/views/navigationView.js"></script>

</head>

<body>
  

  <div id="eventeaze">
    <h1>EventEaze</h1>
  </div>

  <section id="nav"></section>
  
  <h1 id="events-nearby">Events!</h1>
  <h1 id="bars-nearby">Nearby Bars!</h1>

  <section id="main"></section>
  
  <section id="bar-results"></section>

  <section id="modal"></section>

  <template id="navigation">
    <div id="home">
      <input type="text" id="city" placeholder="City Name"></input>
      <input type="text" id="date" placeholder="Date"></input>
      <input type="text" id="keyword" placeholder="Keyword"></input>
      <br>
      <button id="select">Search Events</button>
      <button id="my-events">Show Saved Events</button>
    </div>
  </template>

<!-- Events list -->
  <template id="event-list">
    <div class="list-view">
      <h1>Event: {{title}}</h1>
      <h2>Date: {{start_time}}</h2>
      <input type="hidden" id ="lat" data-lat="{{latitude}}"></input>
      <input type="hidden" id ="long" data-long="{{longitude}}"></input>
    <button id="more-info">More Info</button>  
    <button id="save-event">Save Event & Show Bars</button>
    <hr>
    </div>
  </template>

<!-- Events modal -->
  <template id="event-modal">
    <div class="modal-view">
      <h1>Title: {{title}}</h1>
      <p>City: {{city_name}}</p>
      <p>Start Time: {{start_time}}</p>
      <p>Venue Name: {{venue_name}}</p>
      <p>Street Address: {{venue_address}}</p>
      <p>Description: {{description}}</p>
      <input type="hidden" id ="lat" data-lat="{{latitude}}"></input>
      <input type="hidden" id ="long" data-long="{{longitude}}"></input>
      <span class="close-modal">CLOSE</span>
    </div>
  </template>

  <template id="single-event">
    <div class="single-view">
      <h1>Title: {{title}}</h1>
      <p>City: {{city_name}}</p>
      <p>Start Time: {{start_time}}</p>
      <p>Venue Name: {{venue_name}}</p>
      <p>Street Address: {{venue_address}}</p>
      <p>Description: {{description}}</p>
      <button class="less-info">Less Info</button>
    </div>
  </template>

<!-- Bars list -->
  <template id="bar-list">
    <div class="list-view">
      <h1>Name: {{venue.name}}</h1>
      <h2>About: {{tips.0.text}}</h2>
      <h2>Rating: {{venue.rating}}</h2>
      <input type="hidden" id ="lat" data-lat="{{venue.location.lat}}"></input>
      <input type="hidden" id ="long" data-long="{{venue.location.lng}}"></input>
    <button id="more-bar-info">More Info</button>   
    <button id="save-bar">Save Bar</button>
    <hr>
    </div>
  </template>  

<!-- Bars modal -->
  <template id="bar-modal">
    <div class="modal-view">
      <h1>Name: {{venue.name}}</h1>
      <p>Rating: {{venue.rating}}</p>
      <p>About: {{tips.0.text}}</p>
      <p>Hours: {{venue.hours.status}}</p>
      <p>Street Address: {{venue.location.address}}</p>
      <p>City Address: {{venue.location.city}}</p>
      <span class="close-modal">CLOSE</span>
    </div>
  </template>

<!-- my_events View -->
  <template id="my-events-template">
    <div id="my-saved-events">
      <h2>Event: {{title}}</h2>
      <p>Start: {{start_time}}</p>
      <button id="bar-map">Map it!</button>

      <hr>

    </div>
  </template>


</body>

</html>
